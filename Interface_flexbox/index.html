    @keyframes flicker {
      0%    { opacity: 1; }
      3%    { opacity: 0.4; }

      8%    { opacity: 1; }
      9%    { opacity: 0.4; }
      10%   { opacity: 1; }
      99%   { opacity: 1; }
      100%  { opacity: 1; }

    #M     { animation: flicker 2s infinite 5s step-end; }
    #middle  { animation: flicker 6s infinite 6s step-end; }
    #D     { animation: flicker 5s infinite 10s step-end; }

  <input class="button jscolor {onFineChange:'update(this)'}" value="f7941d">
    <p id="square"></p>

    <script>
      function update(jscolor) {
        // 'jscolor' instance can be used as a string
        document.getElementById('square').style.backgroundColor = '#' + jscolor;
        document.getElementById('square').dispatchEvent(new CustomEvent("change", {"detail":jscolor.toString()}));
      }
    </script>
